<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8730d90b70.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <h1 class="text text-center text-warning">Nevi`s ToDos</h1>
    <div class="container">
      <form id="myForm">
        <div class="form-group">
          <input
            type="text"
            id="todoInput"
            class="form-control"
            autocomplete="off"
          />
          <a
            href="#"
            type="submit"
            id="todoButton"
            class="btn btn-warning btn-md"
            ><i class="far fa-arrow-alt-circle-right"></i
          ></a>
        </div>
      </form>
      <ul class="todo-list"></ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
